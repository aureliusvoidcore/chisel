title: Aurelius Voidcore
description: A site for formal methods and hardware engineering
baseurl: ""
url: "https://aureliusvoidcore.github.io"
permalink: /:title/
markdown: kramdown
highlighter: rouge

# Keep Jekyll builds fast by excluding large dev/build directories.
exclude:
  - node_modules
  - vendor
  - _site
  - hw-cbmc
  - surfer_repo
  - chisel/
  - chisel_forge/node_modules
  - chisel_forge/server/node_modules
  - chisel_forge/chisel
collections:
  posts:
    output: false
